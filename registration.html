<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration - Tech Events 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="register.css" rel="stylesheet">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <div class="register-header">
            <div class="header-icon">
                <i data-lucide="users"></i>
            </div>
            <h1 style="color: aliceblue;">Team Registration</h1>
            <div class="header-line"></div>
            <p>Register Your Team for Tech Events 2025</p>
        </div>

        <div class="form-container">
            <form class="registration-form">
                <!-- Team Details -->
                <div class="form-section">
                    <div class="section-header">
                        <i data-lucide="users"></i>
                        <h2>Team Details</h2>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="teamName">Team Name</label>
                            <input type="text" id="teamName" required>
                        </div>
                        
                        <div class="form-group" >
                            <label for="teamSize">Team Size</label>
                            <select id="teamSize" required style="background: #FFFFFF08;">
                                <option class="option" value="">Select Team Size</option>
                                <option class="option" value="1">1 Members</option>
                                <option class="option" value="2">2 Members</option>
                                <option class="option" value="3">3 Members</option>
                                <option class="option" value="4">4 Members</option>
                                <option class="option" value="5">5 Members</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Team Leader -->
                <div class="form-section">
                    <div class="section-header">
                        <i data-lucide="user-cog"></i>
                        <h2>Team Leader</h2>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="leaderName">Full Name</label>
                            <input type="text" id="leaderName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="leaderEmail">Email</label>
                            <input type="email" id="leaderEmail" required>
                        </div>
                    </div>
                </div>

                <!-- Team Members -->
                <div class="form-section">
                    <div class="section-header-with-button">
                        <div class="section-header">
                            <i data-lucide="users"></i>
                            <h2>Team Members</h2>
                        </div>
                        <button type="button" class="add-member-btn">
                            <i data-lucide="user-plus"></i>
                            Add Member
                        </button>
                    </div>

                    <div id="teamMembers">
                        <div class="team-member">
                            <h3>Member 2</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="member2Name">Full Name</label>
                                    <input type="text" id="member2Name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="member2Email">Email</label>
                                    <input type="email" id="member2Email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Event Selection -->
                <div class="form-section">
                    <div class="section-header">
                        <i data-lucide="calendar"></i>
                        <h2>Event Selection</h2>
                    </div>

                    <div class="events-grid">
                        <label class="event-card">
                            <input type="checkbox" name="events" value="hackathon">
                            <div class="event-content">
                                <i data-lucide="code"></i>
                                <h3>Hackathon 2025</h3>
                                <p class="event-date">March 15-16</p>
                                <p class="team-size">2-4 members</p>
                            </div>
                        </label>

                        <label class="event-card">
                            <input type="checkbox" name="events" value="robowars">
                            <div class="event-content">
                                <i data-lucide="sword"></i>
                                <h3>RoboWars</h3>
                                <p class="event-date">March 20</p>
                                <p class="team-size">3-5 members</p>
                            </div>
                        </label>

                        <label class="event-card">
                            <input type="checkbox" name="events" value="frontend">
                            <div class="event-content">
                                <i data-lucide="globe"></i>
                                <h3>Frontend Showdown</h3>
                                <p class="event-date">March 25</p>
                                <p class="team-size">2-3 members</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Team Experience -->
                <div class="form-section">
                    <div class="section-header">
                        <i data-lucide="award"></i>
                        <h2>Team Experience</h2>
                    </div>

                    <div class="form-stack">
                        <div class="form-group">
                            <label for="achievements">Previous Achievements</label>
                            <textarea id="achievements" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="projectDescription">Project/Idea Description</label>
                            <textarea id="projectDescription" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Terms and Submit -->
                <div class="form-footer">
                    <label class="terms-checkbox">
                        <input type="checkbox" required>
                        <span>
                            I confirm that all team members agree to the 
                            <a href="#">Terms & Conditions</a>
                        </span>
                    </label>

                    <div class="submit-btn" style="background-color: transparent;">
                        <a href="successfulR.html">Register Team</a>
                        <i data-lucide="send"></i>
                    </div>
                    <!-- <a href="successfulR.html"><button type="submit" class="submit-btn">
                        <i data-lucide="send"></i>
                        Register Team
                    </button></a> -->
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Mouse position tracking
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2);
            mouseY = (e.clientY - window.innerHeight / 2) / (window.innerHeight / 2);
            
            // Convert mouse position to rotation angles
            targetRotationY = mouseX * Math.PI * 0.5;
            targetRotationX = mouseY * Math.PI * 0.5;
        });

        class Particle {
            constructor() {
                this.radius = Math.random() * Math.PI * 2;
                this.phi = Math.random() * Math.PI;
                this.size = Math.random() * 2 + 1;
                this.baseRadius = 150;
                this.calculatePosition();
                this.color = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.5})`;
            }

            calculatePosition() {
                this.x = this.baseRadius * Math.sin(this.phi) * Math.cos(this.radius);
                this.y = this.baseRadius * Math.sin(this.phi) * Math.sin(this.radius);
                this.z = this.baseRadius * Math.cos(this.phi);
            }

            rotate(angleX, angleY) {
                // Rotate around Y axis
                const cosY = Math.cos(angleY);
                const sinY = Math.sin(angleY);
                const tempX = this.x * cosY - this.z * sinY;
                const tempZ = this.x * sinY + this.z * cosY;
                this.x = tempX;
                this.z = tempZ;

                // Rotate around X axis
                const cosX = Math.cos(angleX);
                const sinX = Math.sin(angleX);
                const tempY = this.y * cosX - this.z * sinX;
                this.z = this.y * sinX + this.z * cosX;
                this.y = tempY;
            }

            draw() {
                const scale = 1000 / (1000 + this.z);
                const x2d = this.x * scale + canvas.width / 2;
                const y2d = this.y * scale + canvas.height / 2;

                ctx.globalAlpha = scale * 0.5;
                ctx.beginPath();
                ctx.arc(x2d, y2d, this.size * scale, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Add glow effect
                ctx.shadowBlur = 0.5 * scale;
                ctx.shadowColor = this.color;
            }
        }

        const particles = Array.from({ length: 500 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Smooth rotation transition
            const ease = 0.05;
            currentRotationX += (targetRotationX - currentRotationX) * ease;
            currentRotationY += (targetRotationY - currentRotationY) * ease;

            // Sort particles by z-index for proper depth rendering
            particles.sort((a, b) => b.z - a.z);

            // Apply rotation to particles
            particles.forEach(particle => {
                particle.calculatePosition(); // Reset position
                particle.rotate(currentRotationX, currentRotationY);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Add auto-rotation when mouse is not moving
        let mouseTimer;
        let autoRotate = true;
        let autoRotationAngle = 0;

        document.addEventListener('mousemove', () => {
            autoRotate = false;
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                autoRotate = true;
            }, 2000); // Start auto-rotation after 2 seconds of no mouse movement
        });

        function updateAutoRotation() {
            if (autoRotate) {
                autoRotationAngle += 0.002;
                targetRotationY = Math.sin(autoRotationAngle) * 0.5;
                targetRotationX = Math.cos(autoRotationAngle) * 0.3;
            }
            requestAnimationFrame(updateAutoRotation);
        }

        updateAutoRotation();

        // Add member button functionality
        document.querySelector('.add-member-btn').addEventListener('click', function() {
            const membersContainer = document.getElementById('teamMembers');
            const memberCount = membersContainer.children.length + 2;
            
            if (memberCount <= 5) {
                const newMember = document.createElement('div');
                newMember.className = 'team-member';
                newMember.innerHTML = `
                    <h3>Member ${memberCount}</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="member${memberCount}Name">Full Name</label>
                            <input type="text" id="member${memberCount}Name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="member${memberCount}Email">Email</label>
                            <input type="email" id="member${memberCount}Email" required>
                        </div>
                    </div>
                `;
                membersContainer.appendChild(newMember);
            }
            
            if (memberCount >= 5) {
                this.disabled = true;
            }
        });
    </script>
</body>
</html>
